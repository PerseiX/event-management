<div class="events">
	<table>
		<thead>
		<tr>
			<th>NAME</th>
			<th>TERM</th>
			<th>ACTIVE</th>
			<th>EDIT</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="event in events.events">
			<th>{{event.name}}</th>
			<th>{{event.event_term|date}}</th>
			<th>{{event.active}}</th>
			<th>
				<a ui-sref="app.content.events.edit-event({eventId: event.id})"> Edit</a>
			</th>
		</tr>
		</tbody>
	</table>
</div>
