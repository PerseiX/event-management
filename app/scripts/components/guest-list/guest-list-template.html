<div class="guest">
	<table class="table" ng-if="guests.guests.length >0">
		<thead class="thead-inverse">
		<tr>
			<th>NAME</th>
			<th>SURNAME</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="guest in guests.guests" ng-class="{true: 'enable', false: 'disable'}[guest.active == true]">
			<th>{{guest.name}}</th>
			<th>{{guest.surname}}

			</th>
			<th id="active-guest-action">
				<a href="#" class="glyphicon glyphicon-remove"></a>
				<a href="#" class="glyphicon glyphicon-edit"></a>
			</th>

		</tr>
		</tbody>
	</table>
</div>
